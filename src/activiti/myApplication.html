<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的申请</title>
		<script type="text/javascript" src="/oa_client/js/module/jquery.js" ></script>
		<script type="text/javascript" src="/oa_client/js/module/flow_chart.js" ></script>
		<link rel="stylesheet" href="/oa_client/css/module/flow_chart.css" />
		<script type="text/javascript" src="/oa_client/js/module/common.js" ></script>
		<script type="text/javascript" src="/oa_client/js/module/oa.js" ></script>
		<script type="text/javascript" src="/oa_client/js/activiti/myApplication.js" ></script>		
		
	</head>
	<body>
		<hr />
		<h1>我的申请</h1>
		<hr />
		<select id="isPersonal">
			<option value="true">个人申请</option>
			<option value="false">所有申请</option>
		</select>
		<select id="applicationStatus">
			<option value="201">审批中</option>
			<option value="202">已拒绝</option>
			<option value="204">已取消</option>
			<option value="203">已通过</option>
		</select>
		<hr>
		<table id="applications" border="1px solid bisque;">
			<tr>
				<td>任务</td>
				<td>申请人</td>
				<td>业务类型</td>
				<td>businesskey</td>
				<td>状态</td>
				<td>审批人</td>
				<td>业务信息</td>
				<td>操作</td>
			</tr>
		</table>
		<iframe id="pageIframeId" name="pageIframe" src="/oa_client/src/common/page.html" scrolling="no" width="100%" height="40px" frameborder="0"></iframe>
	
		<div id="fade" class="black_overlay">  
		</div>  
		
		<div id="MyDiv" class="white_content">  
  		<div style="text-align: right; cursor: default; height: 40px;">  
   			<span style="font-size: 16px;" onclick="CloseDiv('MyDiv','fade')">关闭</span>  
  		</div>  
  				<img id="resource" src="" />
 		</div> 
	
	</body>
</html>
